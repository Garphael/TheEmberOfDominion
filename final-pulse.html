
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Pulse</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #ffccff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .pulse-field {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,204,255,0.05), transparent 70%);
      animation: pulseGlow 5s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulseGlow {
      0%, 100% { background-color: rgba(255, 204, 255, 0.02); }
      50% { background-color: rgba(255, 204, 255, 0.1); }
    }

    .phrase {
      z-index: 2;
      opacity: 0;
      font-size: 1.4rem;
      text-align: center;
      animation: fadeIn 8s forwards ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .whiteout {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 3;
      opacity: 0;
      transition: opacity 4s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="pulse-field"></div>
  <div class="phrase">Vel'Rae: <em>"The light obeys."</em></div>
  <div class="whiteout" id="whiteout"></div>

  <audio autoplay>
    <source src="assets/audio/final-pulse.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script>
    setTimeout(() => {
      document.getElementById("whiteout").style.opacity = 1;
    }, 12000);

    setTimeout(() => {
      document.body.style.backgroundColor = "black";
    }, 17000);

    setTimeout(() => {
      window.location.href = './sentinel-fracture.html';
    }, 17000 + 70000);
  </script>
</body>
</html>
