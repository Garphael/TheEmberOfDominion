<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Veil Speaks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(ellipse at center, #000 0%, #111 100%);
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/09/Sunspot_2645_May_2017_-_3.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      text-align: center;
    }

    .puzzle-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
    }

    .cipher {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #f95;
      letter-spacing: 0.05em;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 70%;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #f95;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #response {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="puzzle-box">
    <h1>The Veil Speaks</h1>
    <p class="cipher">Wklv lv wkh ilqdo jdwh...</p>
    <p class="hint">(A familiar shift will lead you through)</p>
    <input type="text" id="finalKey" placeholder="Enter final keyword">
    <br>
    <button onclick="validateKey()">Submit</button>
    <p id="response"></p>
  </div>

  <script>
    function validateKey() {
      const input = document.getElementById('finalKey').value.trim().toLowerCase();
      const response = document.getElementById('response');
      if (input === 'awakening') {
        response.style.color = '#0f0';
        response.textContent = 'The Veil parts. The truth awaits.';
        setTimeout(() => {
          window.location.href = './final-revelation.html';
        }, 3000);
      } else {
        response.style.color = '#f55';
        response.textContent = 'The silence persists...';
      }
    }
  </script>
<span class="data-frag" data-frag="Δ-02V" title="Fragment detected" style="position: absolute; bottom: 5px; left: 5px; font-size: 0.7rem; color: rgba(102, 255, 255, 0.08); cursor: pointer;">Δ-02V</span>

<script>
  const frag2 = document.querySelector('[data-frag="Δ-02V"]');
  frag2.addEventListener('mouseenter', () => frag2.style.color = 'rgba(102, 255, 255, 0.5)');
  frag2.addEventListener('mouseleave', () => frag2.style.color = 'rgba(102, 255, 255, 0.08)');
  frag2.addEventListener('click', () => {
    frag2.textContent = 'Fragment Unlocked: SOLAR_REFRACTION_STRING';
    frag2.style.color = '#66ffff';
  });
</script>
<span class="data-frag" data-frag="Δ-04H" title="Fragment detected" style="position: absolute; top: 5px; right: 5px; font-size: 0.7rem; color: rgba(153, 102, 255, 0.08); cursor: pointer;">Δ-04H</span>

<script>
  const frag4 = document.querySelector('[data-frag="Δ-04H"]');
  frag4.addEventListener('mouseenter', () => frag4.style.color = 'rgba(153, 102, 255, 0.5)');
  frag4.addEventListener('mouseleave', () => frag4.style.color = 'rgba(153, 102, 255, 0.08)');
  frag4.addEventListener('click', () => {
    frag4.textContent = 'Fragment Unlocked: STELLAR_ECHO_RELAY';
    frag4.style.color = '#9966ff';
  });
</script>
</body>
</html>
