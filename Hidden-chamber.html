<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hidden Chamber</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Sun_surface.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .cipher {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ff6a00;
      letter-spacing: 0.05em;
    }

    .hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>☉ The Eye Opens ☉</h1>
    <p class="cipher">Uifsf jt pomz pof...</p>
    
  <input type="text" id="keywordInput" placeholder="Enter keyword" style="margin-top: 1.5rem; padding: 0.5rem; font-size: 1rem; border: none; border-radius: 5px;">
    <button onclick="checkKeyword()" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #ff6a00; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    <p id="responseMessage" style="margin-top: 1rem;"></p>
  </div>

  <script>
    function checkKeyword() {
      const input = document.getElementById("keywordInput").value.trim().toLowerCase();
      const response = document.getElementById("responseMessage");
      if (input === "sentinel") {
        response.style.color = "#0f0";
        response.textContent = "Access granted. Preparing next sequence...";
        setTimeout(() => {
          window.location.href = "/next-stage.html";
        }, 3000);
      } else {
        response.style.color = "#f55";
        response.textContent = "The solar core does not recognize that name.";
      }
    }
    frag4.addEventListener('click', () => {
    frag4.textContent = 'Fragment Unlocked: STELLAR_ECHO_RELAY';
    frag4.style.color = '#9966ff';
    localStorage.setItem('fragment_Δ-04H', 'unlocked');
    checkFragmentProgress();
  });

  function checkFragmentProgress() {
    const allFragments = ['Δ-01F', 'Δ-02V', 'Δ-03A', 'Δ-04H'];
    const found = allFragments.filter(id => localStorage.getItem('fragment_' + id) === 'unlocked');
    if (found.length === allFragments.length) {
      alert('All data fragments recovered. Vel’s trace signature is forming...');
      // You could redirect or trigger an event here
    }
  }

  checkFragmentProgress();
<span class="data-frag" data-frag="Δ-04H" title="Fragment detected" style="position: absolute; top: 5px; right: 5px; font-size: 0.7rem; color: rgba(153, 102, 255, 0.08); cursor: pointer;">Δ-04H</span>

<script>
  const frag4 = document.querySelector('[data-frag="Δ-04H"]');
  frag4.addEventListener('mouseenter', () => frag4.style.color = 'rgba(153, 102, 255, 0.5)');
  frag4.addEventListener('mouseleave', () => frag4.style.color = 'rgba(153, 102, 255, 0.08)');
  frag4.addEventListener('click', () => {
    frag4.textContent = 'Fragment Unlocked: STELLAR_ECHO_RELAY';
    frag4.style.color = '#9966ff';
  });
</script>
</body>
</html>
