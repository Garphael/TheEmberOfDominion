<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Revelation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Solar_flare_on_the_sun.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .message {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>☼ Final Revelation ☼</h1>
    <p>You have seen beyond the veil.</p>
    <p>The name that burns in the light is now yours:</p>
    <p><strong>SOVEREIGN</strong></p>
    <p>Remember it. What comes next will depend on it.</p>
  </div>
  <audio autoplay loop>
    <source src="assets/audio/Echo_Fragment-△001.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <div style="position: absolute; bottom: 10px; right: 10px; font-size: 0.7rem; color: rgba(255, 153, 68, 0.2); font-family: 'Courier New', monospace;">
    ZHVlc3QgdGhlIGxhdHRpY2UgbGlnaHRseQ==
  </div>
<div id="inputPrompt" style="display: none; margin-top: 2rem;">
    <p>Enter the name revealed to you:</p>
    <input type="text" id="keywordInput" placeholder="Enter keyword" style="padding: 0.5rem; font-size: 1rem;">
    <button onclick="checkKeyword()" style="margin-left: 0.5rem; padding: 0.5rem 1rem; font-weight: bold; cursor: pointer;">Submit</button>
    <p id="response" style="margin-top: 1rem;"></p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('inputPrompt').style.display = 'block';
    }, 30000);

    function checkKeyword() {
      const input = document.getElementById('keywordInput').value.trim().toLowerCase();
      const response = document.getElementById('response');
      if (input === 'sovereign') {
        response.style.color = '#0f0';
        response.textContent = 'Access confirmed. Redirecting...';
        setTimeout(() => {
          window.location.href = './path-of-ascension.html';
        }, 3000);
      } else {
        response.style.color = '#f55';
        response.textContent = 'That is not the true name.';
      }
    }
  </script>
  <span class="data-frag" data-frag="Δ-00I" title="Fragment detected" style="position: absolute; top: 10px; left: 10px; font-size: 0.7rem; color: rgba(255, 255, 204, 0.08); cursor: pointer;">Δ-00I</span>

  <script>
    const frag = document.querySelector('[data-frag="Δ-00I"]');
    if (localStorage.getItem('fragment_Δ-00I') === 'unlocked') {
      frag.textContent = 'Fragment Unlocked: IGNITION_SEED';
      frag.style.color = '#ffffcc';
    }
    frag.addEventListener('mouseenter', () => frag.style.color = 'rgba(255, 255, 204, 0.5)');
    frag.addEventListener('mouseleave', () => frag.style.color = 'rgba(255, 255, 204, 0.08)');
    frag.addEventListener('click', () => {
      frag.textContent = 'Fragment Unlocked: IGNITION_SEED';
      frag.style.color = '#ffffcc';
      localStorage.setItem('fragment_Δ-00I', 'unlocked');
    });
  </script>
</body>
</html>
