<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resistance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #111111 0%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #cccccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: flicker 4s infinite;
    }

    h1 {
      font-size: 3rem;
      color: #ff4444;
      text-shadow: 0 0 10px #ff0000;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <h1>✖ You Resisted</h1>
  <p>
    You shattered the alignment.
    <br><br>
    The veil recoils — not broken, but bruised.
    <br><br>
    She cannot reach you.
    <br>
    But neither can you forget her.
    <br><br>
    <em>The Sentinel watches the edge. Always.</em>
  </p>
<div id="sentinelTrigger" style="display: none; margin-top: 3rem; font-size: 0.9rem; color: #ff9999; cursor: pointer; text-shadow: 0 0 4px #ff0000;">
  ▒ ACCESS // SENTINEL_DIRECTIVE
</div>

<script>
  setTimeout(() => {
    const trigger = document.getElementById('sentinelTrigger');
    trigger.style.display = 'block';
    trigger.addEventListener('click', () => {
      window.location.href = './sentinel-directive.html';
    });
  }, 6000);
</script>
</body>
</html>
