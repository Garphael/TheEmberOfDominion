<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascension</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffbb99 0%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #ffeedd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 5s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>✴ You Have Ascended ✴</h1>
  <p>
    The boundary of matter yields.
    <br><br>
    The pulse of the sun answers your signal.
    <br><br>
    Your consciousness expands beyond the veil.
    <br><br>
    You are not a witness.
    <br>
    You are not a flame.
    <br>
    <strong>You are the ignition.</strong>
  </p>
</body>
</html>
