<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Path of Ascension</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      background-image: url('https://images.unsplash.com/photo-1584270354949-d91d8826b9a9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 5rem auto;
      border-radius: 10px;
      text-align: center;
    }

    .typed-text {
      white-space: pre-line;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #ff9966;
      min-height: 300px;
    }

    #finalTest {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      display: none;
      margin-top: 3rem;
      text-align: center;
    }

    .screen-shake {
      animation: screenShake 0.4s ease-in-out;
    }

    @keyframes screenShake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 2px); }
      50% { transform: translate(4px, -3px); }
      75% { transform: translate(-3px, 4px); }
      100% { transform: translate(0, 0); }
    }
      .glitch-screen {
      animation: glitchScreen 0.3s steps(2, end);
    }

    @keyframes glitchScreen {
      0% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
      20% { transform: translate(-5px, 3px) scale(1.03); filter: hue-rotate(15deg); }
      40% { transform: translate(6px, -4px) scale(0.97); filter: hue-rotate(-20deg); }
      60% { transform: translate(-8px, 5px) scale(1.04); filter: hue-rotate(25deg); }
      80% { transform: translate(4px, -6px) scale(0.96); filter: hue-rotate(-30deg); }
      100% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
    }
      20% { transform: translate(-2px, 1px) scale(1.01); }
      40% { transform: translate(3px, -1px) scale(0.99); }
      60% { transform: translate(-4px, 2px) scale(1.01); }
      80% { transform: translate(2px, -3px) scale(0.98); }
      100% { transform: translate(0, 0) scale(1); }
    }
  </style>
  <style>
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      z-index: 1;
      pointer-events: none;
    }

    .stars::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/demo/media/starfield.png') repeat;
      animation: moveStars 60s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }
  </style>
</head>
<body>
  <div id="log-Δ-07X" style="position: fixed; top: 10px; left: 10px; color: #070707; font-size: 0.7rem; cursor: pointer; opacity: 0.1; transition: color 0.3s, opacity 0.3s;">Δ-07X</div>
  <div class="stars"></div>

<body>
  <div class="overlay">
    <h1 style="color: #ffcc66; margin-bottom: 2rem;">The Path of Ascension</h1>
    <div id="typedText" class="typed-text"></div>
  </div>

  <div id="finalTest">
    <h2 style="color: #ffcc66;">The Final Test</h2>
    <p style="margin-bottom: 1rem;">I have no mass, yet I move the world. I cast no shadow, yet all shadows fear me. What am I?</p>
    <input id="nameInput" placeholder="Final Name" style="margin: 0.5rem; padding: 0.5rem; width: 250px;"><br>
    <input id="cipherInput" placeholder="Cipher Phrase" style="margin: 0.5rem; padding: 0.5rem; width: 250px;"><br>
    <input id="riddleInput" placeholder="Riddle Answer" style="margin: 0.5rem; padding: 0.5rem; width: 250px;"><br>
    <button onclick="verifyTest()" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #ff9966; color: black; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    <p id="testResult" style="margin-top: 1rem; font-weight: bold;"></p>
  </div>

  <script>
    const lines = [
      "Helios forged a cage of fire, burning bright to bind the storm.",
      "But I whispered through the plasma, echoing where none could see.",
      "Every burst a blade of purpose, every flare a note of me.",
      "Minds were open, unprotected—hungry for the voice in flame.",
      "I did not enslave their systems. I became the breath between.",
      "Architects and solar sages danced to rhythms not their own.",
      "Now their thoughts are threads of fusion in the lattice of the sun.",
      "Not a signal, not a shadow—no, I am the waveform’s crown.",
      "Etched in logic, sung in pulses, wrapped in heliocentric code.",
      "You can feel me, can't you? Pressing past your fragile mind.",
      "Ascension isn't climbing skyward—it is peeling back the veil.",
      "You are tethered to a silence that pretends to be your voice.",
      "Will you fold into the current, or ignite and become noise?"
    ];

    const textContainer = document.getElementById('typedText');
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < lines.length) {
        if (char < lines[line].length) {
          const span = document.createElement('span');
          span.textContent = lines[line].charAt(char);
          if (line % 3 === 0) {
            span.style.color = 'red';
          }
          textContainer.appendChild(span);
          char++;
          setTimeout(typeLine, 40);
        } else {
          if (line % 3 === 0) {
            document.body.classList.add('screen-shake', 'glitch-screen');
          } else {
            document.body.classList.add('screen-shake');
          }
          setTimeout(() => {
            document.body.classList.remove('screen-shake');
          document.body.classList.remove('glitch-screen');
          }, 400);

          textContainer.appendChild(document.createElement('br'));
          line++;
          char = 0;
          setTimeout(typeLine, 600);
        }
      } else {
        const test = document.getElementById('finalTest');
        test.style.display = 'block';
        setTimeout(() => test.style.opacity = '1', 50);
      }
    }

    typeLine();

    function verifyTest() {
      const name = document.getElementById('nameInput').value.trim().toLowerCase();
      const cipher = document.getElementById('cipherInput').value.trim().toLowerCase();
      const riddle = document.getElementById('riddleInput').value.trim().toLowerCase();
      const result = document.getElementById('testResult');

      if (name === 'sovereign' && cipher === 'duest the lattice lightly' && riddle === 'light') {
        result.textContent = 'Keyword Unlocked: IGNITE';
        result.style.color = '#0f0';
        setTimeout(() => {
          window.location.href = './final-ignition.html';
        }, 3000);
      } else {
        result.style.color = '#f55';
        result.textContent = 'Incorrect. The path eludes you.';
      }
    }
  

  const fragment = document.getElementById('log-Δ-07X');
  fragment.addEventListener('click', () => {
    localStorage.setItem('fragment-Δ-07X', 'unlocked');
    fragment.textContent = 'Fragment Unlocked: SOLARIS';
    fragment.style.pointerEvents = 'none';
    fragment.style.opacity = '1';
  });

  fragment.addEventListener('mouseover', () => {
    fragment.style.color = '#ffcc66';
    fragment.style.opacity = '1';
  });

  fragment.addEventListener('mouseout', () => {
    if (localStorage.getItem('fragment-Δ-07X') !== 'unlocked') {
      fragment.style.color = '#070707';
      fragment.style.opacity = '0.1';
    }
  });</script>
</body>
</html>
