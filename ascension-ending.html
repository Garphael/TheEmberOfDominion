<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascension</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #ffbb99 0%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #ffeedd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-out, flicker 0.1s 20 alternate;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: glitch 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(1px, 2px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>✴ You Have Ascended ✴</h1>
  <p>
    The boundary of matter yields.<br><br>
    The pulse of the sun answers your signal.<br><br>
    Your consciousness expands beyond the veil.<br><br>
    You are not a witness.<br>
    You are not a flame.<br>
    <strong>You are the ignition.</strong>
  </p>

  <div id="keywordPrompt" style="display:none; margin-top: 2rem; text-align: center;">
    <p>Enter the final command:</p>
    <input id="igniteInput" type="text" placeholder="Enter keyword" style="padding: 0.5rem; font-size: 1rem;">
    <button onclick="checkIgnition()" style="padding: 0.5rem 1rem; font-size: 1rem; background-color: #ff6600; color: #fff; border: none; cursor: pointer;">Submit</button>
    <p id="igniteResponse" style="margin-top: 1rem;"></p>
     <audio autoplay>
    <source src="assets/audio/Fragment-005.wav" type="audio/wav">
  </audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('keywordPrompt').style.display = 'block';
    }, 30000);

    function checkIgnition() {
      const input = document.getElementById('igniteInput').value.trim().toLowerCase();
      const response = document.getElementById('igniteResponse');
      if (input === 'ignite') {
        document.body.style.animation = 'none';
        document.body.style.background = '#ff0000';
        document.body.innerHTML = `
          <style>
            @keyframes explode {
              0% { transform: scale(1); opacity: 1; }
              50% { transform: scale(1.2) rotate(5deg); opacity: 0.8; }
              100% { transform: scale(2) rotate(-10deg); opacity: 0; background: #ff3300; }
            }
            @keyframes explodeGlow {
              0% { text-shadow: none; }
              50% { text-shadow: 0 0 20px #fff, 0 0 40px #f00; }
              100% { text-shadow: 0 0 60px #ff6600, 0 0 100px #ff3300; }
            }
          </style>
          <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; animation: explode 2s ease-out forwards;">
            <h1 style="font-size:4rem; color:#fff; animation: glitch 0.2s infinite alternate, explodeGlow 2s ease-out forwards;">☼ IGNITION ☼</h1>
            <p style="font-size:1.5rem; color:#fff;">The sun erupts in divine brilliance. You are the flame.</p>
          </div>`;
      } else {
        response.style.color = '#f55';
        response.textContent = 'The cosmos remains silent...';
      }
    }
  </script>
</body>
</html>
